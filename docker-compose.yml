version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  supabase:
    image: supabase/postgres:latest
    environment:
      POSTGRES_DB: alma_labs
      POSTGRES_USER: alma
      POSTGRES_PASSWORD: alma_password
    ports:
      - "5432:5432"
    volumes:
      - supabase_data:/var/lib/postgresql/data

volumes:
  qdrant_data:
  supabase_data: